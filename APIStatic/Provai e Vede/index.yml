Name: Quanto mais servir, melhor
Description: >
  Eric, fisioterapeuta argentino, respondeu ao chamado missionário no Quirguistão, enfrentando o desafio do idioma e da adaptação cultural. Com oração e esforço, ele criou laços com alunos e colegas, compartilhando sobre Deus enquanto aprendia a língua e a cultura local. Após seu ano de voluntariado, Eric sentiu o desejo de continuar servindo e, com a orientação divina, conseguiu um emprego como professor de inglês, ampliando seu impacto na região. Sua história é um testemunho do cuidado de Deus em cada passo e um convite para apoiar a missão com fidelidade, permitindo que mais pessoas conheçam Jesus em lugares distantes.
